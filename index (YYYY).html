 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download Button</title>
</head>
<body>

<!-- 隐藏的下载链接 -->
<a href="https://dxkuw5pviiy2n.cloudfront.net/1866363851386957826.apk" id="downloadLink" style="display:none;">Download</a>

<!-- 可见的下载按钮 -->
<button onclick="downloadFile()">下载文件</button>

<script>
function downloadFile() {
    // 触发隐藏链接的点击事件
    document.getElementById('downloadLink').click();
}
</script>

</body>
</html>
