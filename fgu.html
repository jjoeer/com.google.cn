 
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <title>跳转按钮示例</title>
    <style>
        /* 设置页面的基本样式 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* 设置字体 */
        }

        /* 设置一个垂直和水平居中的容器 */
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* 设置按钮的样式 */
        button {
            padding: 15px 30px; /* 增加按钮的内边距 */
            font-size: 18px; /* 增加字体大小 */
            color: #ffffff; /* 设置字体颜色 */
            background-color: #007bff; /* 设置背景颜色 */
            border: none; /* 移除边框 */
            border-radius: 5px; /* 设置圆角 */
            cursor: pointer; /* 设置鼠标样式为指针 */
            text-align: center; /* 文本居中 */
            text-decoration: none; /* 移除文本装饰 */
        }

        /* 鼠标悬停时的按钮样式 */
        button:hover {
            background-color: #0056b3; /* 改变背景颜色 */
        }
    </style>
</head>
<body>

<!-- 创建一个居中的按钮 -->
<div class="center-div">
    <button onclick="jumpToNewPage()">点击我跳转下载</button>
</div>

<script>
// JavaScript函数，用于实现跳转功能
function jumpToNewPage() {
    // 设置新页面的地址
    var newPageUrl = "https://www.example.com";
    // 跳转到新页面
    window.location.href = newPageUrl;
}
</script>

</body>
</html>
