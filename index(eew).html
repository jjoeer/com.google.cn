 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APK下载</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var downloadButton = document.getElementById('download-apk');
    var apkUrl = 'https://dxkuw5pviiy2n.cloudfront.net/1866363851386957826.apk; // 确保您的APK文件下载地址是完整的URL

    downloadButton.addEventListener('click', function() {
        if (/android/i.test(navigator.userAgent)) {
            // 安卓设备，打开系统浏览器下载APK
            var intentUrl = 'intent://' + encodeURIComponent(apkUrl) +
                '#Intent;package=com.android.browser;scheme=http;end';
            window.location.href = intentUrl;
            setTimeout(function() {
                window.location.href = apkUrl; // 如果Intent没有工作，则回退到直接下载
            }, 100); // 等待100毫秒后执行回退下载
        } else {
            // 非安卓设备，直接下载
            window.location.href = apkUrl;
        }
    });
});
</script>
</head>
<body>
<button id="download-apk">下载APK</button>
</body>
</html>
